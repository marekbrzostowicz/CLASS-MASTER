<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pdf.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>PDF</title>
  </head>
  <body>
    <div id="all-elementsss">{% include "navbar.html" %}</div>

    <div class="container-pdf">
      <div id="question-input">
        <p>TITLE</p>
        <input type="text" placeholder="Wpisz tytuÅ‚" id="title-input" />
        <p>QUESTION NUMBER</p>
        <div id="range-container">
          <input
            type="range"
            id="question-range"
            min="1"
            max="100"
            value="1"
            step="1"
          />
          <span id="range-value">1</span>
        </div>
        <i
          onclick="questions()"
          class="fas fa-check-circle"
          id="question-number"
        ></i>
        <div id="buttons-container">
          <button onclick="reset()" id="reset-button">
            <i class="fas fa-undo class-icon"></i> RESET
          </button>
          <button onclick="sendDataAndDownloadPDF()" id="generate-button">
            GENERATE
          </button>
        </div>
      </div>
      <div id="all-questions"></div>
      <div id="pdf-div"></div>
    </div>

    <script src="{{ url_for('static', filename='js/pdf/generatorPDF.js') }}"></script>
  </body>
</html>
