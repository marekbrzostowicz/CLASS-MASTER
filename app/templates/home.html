<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/home.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>{% block title %} Document {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      {% include "navbar.html" %}

      <div class="content-wrapper">
        <div class="options">
          <h2 onclick="showIcons()">ADD CLASS</h2>
          <h2 class="pdf"><a href="/pdf">GENERATE PDF</a></h2>
          <i
            class="fas fa-moon class-icon light-mode"
            onclick="lightMode()"
          ></i>
        </div>

        <div id="class-container"></div>
      </div>
    </div>

    <div style="display: none" id="class-input">
      <div>
        <input
          type="text"
          name="class name"
          id="name"
          placeholder="Enter class name"
          autocomplete="off"
        />
      </div>

      <div id="icon-modal">
        <i
          onclick="showSave('fa-square-root-alt')"
          class="fas fa-square-root-alt class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-atom')"
          class="fas fa-atom class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-flask')"
          class="fas fa-flask class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-leaf')"
          class="fas fa-leaf class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-running')"
          class="fas fa-running class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-landmark')"
          class="fas fa-landmark class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-globe')"
          class="fas fa-globe class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-laptop-code')"
          class="fas fa-laptop-code class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-book')"
          class="fas fa-book class-icon"
          id="icon-choice"
        ></i>
        <i
          onclick="showSave('fa-language')"
          class="fas fa-language class-icon"
          id="icon-choice"
        ></i>
      </div>
      <div>
        <button onclick="addClass()" id="save-button">SAVE</button>
      </div>
    </div>

    <div id="bin" class="bin-hidden">
      <i class="fas fa-trash-alt"></i>
      <i class="fas fa-rotate"></i>
    </div>

    <!-- <div id="delete-confirmation">
    <h3>Are you sure you want to delete this class?</h3>
    <button>NO</button>
    <button>YES</button>
  </div> -->

    <script src="{{ url_for('static', filename= 'js/auth/auth.js') }}"></script>
    <!-- <script type="module" src="{{ url_for('static', filename='js/classes/main.js') }}"></script> -->
    <!-- <script type="module" src="{{ url_for('static', filename='js/classes/main.js') }}"></script> -->
    <script src="{{ url_for('static', filename= 'js/home/home.js') }}"></script>
  </body>
</html>
