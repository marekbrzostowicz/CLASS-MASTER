<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/home.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>{% block title %} Classes {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      {% include "navbar.html" %}

      <div class="content-wrapper">
        <div class="options">
          <h2 id="add-class">
            ADD CLASS &nbsp;
            <i class="fas fa-info-circle" id="information-icon"></i>
          </h2>

          <h2 class="pdf"><a href="/pdf">GENERATE PDF</a></h2>
          <i class="fas fa-moon class-icon light-mode"></i>
        </div>

        <div id="class-container"></div>
      </div>
    </div>

    <div id="bin" class="bin-hidden">
      <i class="fas fa-trash-alt"></i>
      <i class="fas fa-rotate"></i>
    </div>

    <div id="delete-confirmation" style="display: none">
      <h3>Are you sure you want to delete this class?</h3>
      <div style="display: flex; justify-content: space-evenly">
        <button id="no-confirm">NO</button>
        <button id="yes-confirm">YES</button>
      </div>
    </div>

    <div id="information" style="display: none">
      <p>
        You can delete or change the name or symbol of the class by
        right-clicking on it.
      </p>
    </div>

    <div style="display: none" id="class-input">
      <div>
        <input
          type="text"
          name="class name"
          id="name"
          placeholder="Enter class name"
          autocomplete="off"
        />
      </div>

      <div id="icon-modal">
        <i
          class="fas fa-square-root-alt class-icon"
          id="icon-choice"
          data-icon="fa-square-root-alt"
        ></i>
        <i
          class="fas fa-atom class-icon"
          id="icon-choice"
          data-icon="fa-atom"
        ></i>
        <i
          class="fas fa-flask class-icon"
          id="icon-choice"
          data-icon="fa-flask"
        ></i>
        <i
          class="fas fa-leaf class-icon"
          id="icon-choice"
          data-icon="fa-leaf"
        ></i>
        <i
          class="fas fa-running class-icon"
          id="icon-choice"
          data-icon="fa-running"
        ></i>
        <i
          class="fas fa-landmark class-icon"
          id="icon-choice"
          data-icon="fa-landmark"
        ></i>
        <i
          class="fas fa-globe class-icon"
          id="icon-choice"
          data-icon="fa-globe"
        ></i>
        <i
          class="fas fa-laptop-code class-icon"
          id="icon-choice"
          data-icon="fa-laptop-code"
        ></i>
        <i
          class="fas fa-book class-icon"
          id="icon-choice"
          data-icon="fa-book"
        ></i>
        <i
          class="fas fa-language class-icon"
          id="icon-choice"
          data-icon="fa-language"
        ></i>
      </div>
      <div>
        <button onclick="addClass()" id="save-button">SAVE</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename= 'js/auth/auth.js') }}"></script>
    <script
      type="module"
      src="{{ url_for('static', filename= 'js/home/home.js') }}"
    ></script>
  </body>
</html>
